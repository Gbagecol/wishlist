<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>Edit Wishlist</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'wishlist/stylesheets/wishlist.css' %}">

  </head>

  <body>

    <span>Editing wishlist: </span><input type="text" id="wishlistName" value="{{wishlist.name}}"><hr>

    <!-- display all entries -->
    <table>

        <tr>
            <th>Claimed</th>
            <th>Item</th>
            <th>Link to Item</th>
        </tr>

        {% for entry in wishlistEntries %}
            <tr>
                <td>{{entry.itemIsClaimed}}</td>
                <td>{{entry.itemName}}</td>
                <td>{{entry.linkToItem}}</td>
            </tr>
        {% endfor %}

    </table>

  </body>

</html>
